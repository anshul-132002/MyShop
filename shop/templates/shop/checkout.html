{% extends 'shop/basic.html' %}

{% block title %} Checkout {% endblock %}

{% block body %}

<div class="container">
  <div class="col my-4">

    <h2>Step 1 - MyShop Express Checkout - Review Your Cart Items</h2>

    <div>
      <ul id="items" class="list-group list-group-numbered">
      </ul>
    </div>

  </div>

  <div class="col my-4">
    <h2>Step - 2 - Enter Address & Other Details</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Name</label>
        <input type="name" class="form-control" id="inputName" placeholder="Name">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="City">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" id="inputState" placeholder="State">
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" placeholder="834001">
      </div>
      <div class="col-md-2">
        <label for="inputPphone" class="form-label">Phone</label>
        <input type="phone" class="form-control" id="inputPhone" placeholder="9999999999">
      </div>
      <div class="col-12 my-4">
        <button type="submit" class="btn btn-primary">Place Order</button>
      </div>
    </form>
  </div>

</div>

{% endblock %}

{% block js %}

<script>

  // find out the cart items from localStorage
  if (localStorage.getItem('cart') == null) {
    var cart = {};
  }
  else {
    cart = JSON.parse(localStorage.getItem('cart'));
  }


  for (item in cart) {
    let qty = cart[item][0];
    let name = cart[item][1];
    mystr = `<li class="list-group-item d-flex justify-content-between align-items-start">${name}<span class="badge bg-primary rounded-pill">${qty}</span></li>`
    $('#items').append(mystr);

  }


</script>

{% endblock %}
